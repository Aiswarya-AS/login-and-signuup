{% extends 'home/base.html' %}


{% block content %}
<div class="container justify-content-center mt-5"style="width:fit-content">

    <form action="admin_login" method="POST">
        {% csrf_token %}
        <h2 class="text-center">ADMIN LOGIN </h2>
        <div class="form-group">
            <label for="exampleInputName">UserName</label>
            <input type="text" class="form-control" name="username" required id="exampleInputName">
        
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  name="password" required id="exampleInputPassword1">
        </div>
    
        <button type="submit" class="btn btn-primary ml-5">Log in </button>
        
    </form>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
</div>
{% endblock %}
